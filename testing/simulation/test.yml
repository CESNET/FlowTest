name: simple test
description: simple test
marks: [simple_test, nightly]
requirements:
  speed: 10
profile: profiles/csv_basic_profile.csv
mtu: 1500
sampling: 0.1
pps: 400000
generator:
  encapsulation: []
  ipv4:
    fragmentation_probability: 0%
  ipv6:
    fragmentation_probability: 0%
probe:
  protocols: []
  active_timeout: 300
  inactive_timeout: 30
  connectors:
    - type: FlowmonProbe
      input_plugin: rawnetcap
analysis:
  - key: PACKETS
    diff: 0.0001
  - key: BYTES
    diff: 0.0001
  - key: FLOWS
    diff: 0.1
