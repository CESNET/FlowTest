test:
  name: ICMPv4 Traffic
  pcaps: ["icmp.pcap"]
  required_protocols: ["icmp"]
  description: Check that ICMPv4 is properly parsed.

key: [src_ip, dst_ip, protocol]

flows:
  - src_ip:             "192.168.158.139"
    dst_ip:             "174.137.42.77"
    ip_version:         4
    protocol:           1
    bytes:              240
    bytes@rev:          240
    packets:            4
    packets@rev:        4
    icmp_type:          8
    icmp_type@rev:      0
    icmp_code:          0
    icmp_code@rev:      0
    icmp_type_code:     2048
    icmp_type_code@rev: 0
