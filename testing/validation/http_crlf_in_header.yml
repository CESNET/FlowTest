# Check that packets with CR LF in HTTP header are parsed properly
test:
  name: HTTP CR LF in header
  pcaps: ["http_crlf_in_header.pcap"]
  required_protocols: ["http"]

flows:
  - src_ip:      "192.168.1.36"
    dst_ip:      "192.168.1.25"
    ip_version:  4
    protocol:    6
    bytes:       480
    bytes@rev:   405
    packets:     6
    packets@rev: 4
    src_port:    55028
    dst_port:    8080
    http_url:          "/"
    http_method:       "GET"
    http_status_code:  200
    http_content_type: "text/html"
