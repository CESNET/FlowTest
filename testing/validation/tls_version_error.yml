# Check that TLS communication resulting in version error is properly parsed
test:
  name: TLS Version error traffic
  pcaps: ["tls_version_error.pcap"]
  required_protocols: ["tls"]

flows:
  - src_ip:      "192.168.1.29"
    dst_ip:      "192.168.1.25"
    ip_version:  4
    protocol:    6
    bytes:       535
    bytes@rev:   275
    packets:     6
    packets@rev: 5
    src_port:    44282
    dst_port:    8443
    tls_server_version:      0x0303
    tls_client_version:      0x0304
    tls_ja3:                 "ea217b0edcd93778471552ba0b796f81"
