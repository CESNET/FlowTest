test:
  name: MAC Addresses
  pcaps: ["tls12.pcap"]
  required_protocols: ["eth"]
  description: Check that MAC addresses are correctly parsed.

key: [src_ip, dst_ip, protocol]

flows:
  - src_ip:      "192.168.56.101"
    dst_ip:      "192.168.56.102"
    ip_version:  4
    protocol:    6
    bytes:       751
    bytes@rev:   1900
    packets:     6
    packets@rev: 4
    src_mac:     "08:00:27:D8:CA:49"
    dst_mac:     "08:00:27:36:24:D6"
