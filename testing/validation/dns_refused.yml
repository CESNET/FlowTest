# Check that DNS response code Refused is parsed properly
test:
  name: DNS Refused
  pcaps: ["dns_refused.pcap"]

flows:
  - src_ip:      "192.168.97.51"
    dst_ip:      "192.168.221.236"
    ip_version:  4
    protocol:    17
    bytes:       67
    bytes@rev:   67
    packets:     1
    packets@rev: 1
    tos:         0x00
    ttl:         63
    ttl@rev:     46
    src_port:    54710
    dst_port:    53
    dns_id:      35371
    _forward:
      dns_req_flags:       0x0000
      dns_req_query_type:  28
      dns_req_query_class: 1
      dns_req_query_name:  "egebil.com"
    _reverse:
      dns_resp_flags:      0x8005
      dns_resp_rcode:      5
