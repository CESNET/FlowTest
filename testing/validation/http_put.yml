test:
  name: HTTP Put Method
  pcaps: ["http_put.pcap"]
  required_protocols: ["http"]
  description: Check that HTTP Put method is properly parsed from HTTP request.

at_least_one: ["http_host", "http_method", "http_method_id", "http_url", "http_status_code", "http_agent",
              "http_content_type"]

flows:
  - src_ip:      "192.168.50.44"
    dst_ip:      "172.217.23.206"
    ip_version:  4
    protocol:    6
    bytes:       555
    bytes@rev:   1919
    packets:     2
    packets@rev: 2
    src_port:    40942
    dst_port:    80
    http_host:         "google.com"
    http_url:          "/"
    http_method:       "PUT"
    http_method_id:    8
    http_status_code:  405
    http_agent:        "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Ubuntu Chromium/53.0.2785.143 Chrome/53.0.2785.143 Safari/537.36"
    http_content_type: ["text/html", "text/html; charset=UTF-8"]
