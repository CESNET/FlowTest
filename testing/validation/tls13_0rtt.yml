# Check that TLS 1.3 is properly parsed when Zero Round Trip Time is used
test:
  name: Simple TLS 1.3 traffic with 0-RTT handshake
  pcaps: ["tls13-0rtt.pcap"]
  required_protocols: ["tls"]

flows:
  - src_ip:             "172.16.1.117"
    dst_ip:             "172.16.1.130"
    ip_version:         4
    protocol:           6
    bytes:              871
    bytes@rev:          2015
    packets:            10
    packets@rev:        7
    tls_server_version: 0x7f1c
    tls_cipher_suite:   0x1302
    tls_sni:            "dogfish.lan"
    tls_client_version: 0x7f1c
    tls_ja3:            "a66e498c488aa0523759691248cdfb01"
  - src_ip:             "172.16.1.117"
    dst_ip:             "172.16.1.130"
    ip_version:         4
    protocol:           6
    bytes:              1214
    bytes@rev:          792
    packets:            9
    packets@rev:        5
    tls_server_version: 0x7f1c
    tls_cipher_suite:   0x1302
    tls_sni:            "dogfish.lan"
    tls_client_version: 0x7f1c
    tls_ja3:            "7802ad1a89a41b351fb2ac5b7c9834bf"
