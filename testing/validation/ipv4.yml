test:
  name: IPv4 Traffic
  pcaps: ["tls12.pcap"]
  required_protocols: ["ipv4"]
  description: Check that regular IPv4 header is parsed properly.

flows:
  - src_ip:      "192.168.56.101"
    dst_ip:      "192.168.56.102"
    ip_version:  4
    protocol:    6
    bytes:       751
    bytes@rev:   1900
    packets:     6
    packets@rev: 4
    src_port:    45422
    dst_port:    443
    tos:         0x00
    tos@rev:     0x00
    ttl:         64
    ttl@rev:     64
