# Check that UDP header is properly parsed
test:
  name: Simple UDP traffic
  pcaps: ["dns_mx.pcap"]
  required_protocols: []

flows:
  - src_ip:          "192.168.170.8"
    dst_ip:          "192.168.170.20"
    ip_version:      4
    protocol:        17
    bytes:           56
    bytes@rev:       284
    packets:         1
    packets@rev:     1
    src_port:        32795
    dst_port:        53
