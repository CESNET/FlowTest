test:
  name: HTTP 2.0
  pcaps: ["http2_switch.pcap"]
  required_protocols: ["http"]
  description: Check that HTTP version 2.0 is parsed properly after switching from HTTP 1.1.

at_least_one: ["http_host", "http_method", "http_method_id", "http_url", "http_status_code", "http_agent"]

flows:
  - src_ip:      "10.9.0.2"
    dst_ip:      "139.162.123.134"
    ip_version:  4
    protocol:    6
    bytes:       446
    bytes@rev:   478
    packets:     4
    packets@rev: 2
    src_port:    58038
    dst_port:    80
    http_host:         "nghttp2.org"
    http_url:          "/robots.txt"
    http_method:       "GET"
    http_method_id:    1
    http_status_code:  200
    http_agent:        "curl/7.61.0"
