test:
  name: TLS Cipher Error
  pcaps: ["tls_cipher_error.pcap"]
  required_protocols: ["tls"]
  description: Check that TLS communication resulting in incompatible cipher suites is properly parsed.

at_least_one: ["tls_server_version", "tls_client_version", "tls_ja3"]

flows:
  - src_ip:      "192.168.1.29"
    dst_ip:      "192.168.1.25"
    ip_version:  4
    protocol:    6
    bytes:       432
    bytes@rev:   275
    packets:     6
    packets@rev: 5
    src_port:    44328
    dst_port:    8443
    tls_server_version:      0x0303
    tls_client_version:      0x0303
    tls_ja3:     "0x1D99B35397A2E20C43B933AA64E8356E"
