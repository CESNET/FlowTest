test:
  name: TLS 1.1 Traffic
  pcaps: ["tls11.pcap"]
  required_protocols: ["tls"]
  description: Check that TLS 1.1 is properly parsed.

at_least_one: ["tls_server_version", "tls_cipher_suite", "tls_client_version", "tls_ja3", "tls_subject_cn",
              "tls_validity_not_before", "tls_validity_not_after", "tls_public_key_alg"]

flows:
  - src_ip:                  "192.168.56.101"
    dst_ip:                  "192.168.56.102"
    ip_version:              4
    protocol:                6
    bytes:                   667
    bytes@rev:               1922
    packets:                 6
    packets@rev:             4
    src_port:                45426
    dst_port:                443
    tls_server_version:      0x0302
    tls_cipher_suite:        0xc014
    tls_client_version:      0x0302
    tls_issuer_cn:           "server.blah.com"
    tls_subject_cn:          "server.blah.com"
    tls_validity_not_before: 1502118257
    tls_validity_not_after:  1533654257
    tls_public_key_alg:      "rsaEncryption"
    tls_ja3:                 "0x3329F003CAD4F302A7529C7D3C1BAE6B"
