# Check that TCP header is properly parsed
test:
  name: Simple TCP traffic
  pcaps: ["tls12.pcap"]
  required_protocols: ["tcp"]

flows:
  - src_ip:          "192.168.56.101"
    dst_ip:          "192.168.56.102"
    ip_version:      4
    protocol:        6
    bytes:           751
    bytes@rev:       1900
    packets:         6
    packets@rev:     4
    ttl:             64
    ttl@rev:         64
    tcp_flags:       0x1a
    tcp_flags@rev:   0x1a
    src_port:        45422
    dst_port:        443
    tcp_options:     0x11e
    tcp_options@rev: 0x11e
    tcp_syn_size:    60
