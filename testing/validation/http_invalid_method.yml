# Check that packets with invalid HTTP method are parsed properly
test:
  name: HTTP invalid method
  pcaps: ["http_invalid_method.pcap"]

flows:
  - src_ip:      "192.168.1.36"
    dst_ip:      "192.168.1.25"
    ip_version:  4
    protocol:    6
    bytes:       520
    bytes@rev:   980
    packets:     7
    packets@rev: 5
    src_port:    55022
    dst_port:    8080
    http_host:         "192.168.1.25:8000"
    http_url:          "/"
    http_method:       "INVALIDMETHOD"
    http_status_code:  501
    http_agent:        "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.102 Safari/537.36"
    http_content_type: "text/html;charset=utf-8"
