    dst_ip:           "10.0.0.2"
    ip_version:        4
    protocol:          1
    bytes:             336
    bytes@rev:         336
    bytes_outer:       536
    bytes_outer@rev:   536
    packets:           4
    packets@rev:       4
    src_mac:           "ba:09:2b:6e:f8:be"
    dst_mac:           "4a:7f:01:3b:a2:71"
    vxlan_id:          123
