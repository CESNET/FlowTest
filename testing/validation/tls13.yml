test:
  name: TLS 1.3 Traffic
  pcaps: ["tls13.pcap"]
  required_protocols: ["tls"]
  description: Check that TLS 1.3 is properly parsed.

at_least_one: ["tls_server_version", "tls_cipher_suite", "tls_sni", "tls_client_version", "tls_ja3"]

flows:
  - src_ip:             "172.16.1.117"
    dst_ip:             "172.16.1.130"
    ip_version:         4
    protocol:           6
    bytes:              745
    bytes@rev:          1903
    packets:            7
    packets@rev:        6
    src_port:           34152
    dst_port:           4433
    tls_server_version: 0x7f1c
    tls_cipher_suite:   0x1302
    tls_sni:            "dogfish"
    tls_client_version: 0x7f1c
    tls_ja3:            "0xA66E498C488AA0523759691248CDFB01"
