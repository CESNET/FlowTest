# Check that packets with IPv6 header option Routing Header is parsed properly
test:
  name: IPv6 Option Routing Header
  pcaps: ["ipv6-routing-header.pcap"]
  required_protocols: ["ipv6"]

flows:
  - src_ip:         "fc00:2:0:2::1"
    dst_ip:         "fc00:2:0:1::1"
    ip_version:     6
    protocol:       6
    bytes:          533
    bytes@rev:      767
    packets:        6
    packets@rev:    4
    tos:            0x00
    ttl:            64
    ttl@rev:        63
    src_port:       43424
    dst_port:       8080
