---
- name: libpcap library is installed
  ansible.builtin.dnf:
    name:
      - libpcap
      - libpcap-devel
    state: latest

- name: xxhash library is installed
  ansible.builtin.dnf:
    name:
      - xxhash-libs
      - xxhash-devel
    state: latest

- name: glpk library is installed
  ansible.builtin.dnf:
    name:
      - glpk
      - glpk-devel
    state: latest

- name: kernel-headers are updated
  ansible.builtin.dnf:
    name: kernel-headers
    state: latest
    disable_excludes: all

- name: libbpf library is installed
  ansible.builtin.dnf:
    name:
      - libbpf
      - libbpf-devel
    state: latest

- name: libxdp library is installed
  ansible.builtin.dnf:
    name:
      - libxdp
      - libxdp-devel
    state: latest
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version | int > 8

- name: openssl library is installed
  ansible.builtin.dnf:
    name:
      - openssl
      - openssl-devel
    state: latest

- name: dpdk library is installed
  ansible.builtin.dnf:
    name:
      - dpdk
      - dpdk-devel
      - dpdk-tools
    state: latest
